[StateSystem]
is_linear = true
picard_iteration = false
picard_rtol = 1e-10
picard_atol = 1e-12
picard_iter = 10
newton_atol = 1e-13
newton_rtol = 1e-11
picard_verbose = false

[OptimizationRoutine]
algorithm = lbfgs
maximum_iterations = 50
rtol = 5e-4
atol = 0.0
initial_stepsize = 1.0
epsilon_armijo = 1e-4
beta_armijo = 2
soft_exit = true

[AlgoLBFGS]
bfgs_memory_size = 3
use_bfgs_scaling = true

[AlgoCG]
cg_method = HZ
cg_periodic_restart = false
cg_periodic_its = 5
cg_relative_restart = false
cg_restart_tol = 0.5

[ShapeGradient]
shape_bdry_def = []
shape_bdry_fix = [1, 2, 3, 4]
lambda_lame = 0.0
damping_factor = 0.0
mu_fix = 1.0
mu_def = 1.0
inhomogeneous = False
use_pull_back = False


[Regularization]
factor_volume = 0.0
target_volume = 0.0
use_initial_volume = True
factor_surface = 0.0
target_surface = 0.0
use_initial_surface = True
factor_barycenter = 0.0
target_barycenter = [0.0, 0.0, 0.0]
use_initial_barycenter = True
measure_hole = false

[MeshQuality]
check_a_priori = True
check_a_posteriori = True
angle_change = inf
volume_change = inf

[Output]
verbose = true
save_results = true
save_pvd = false
result_dir = ./results/eit/
